<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productivity Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ===================== HEADER: Clock & Greeting ===================== -->
  <header class="header">
    <p id="greeting" class="greeting">Good morning</p>
    <div id="clock" class="clock">00:00:00</div>
  </header>

  <!-- ===================== MAIN CONTENT ===================== -->
  <main class="dashboard">

    <!-- ----------- Task Manager ----------- -->
    <section class="card" id="task-section" aria-labelledby="task-heading">
      <h2 id="task-heading" class="card__title">Tasks</h2>

      <form id="task-form" class="task-form" autocomplete="off">
        <input
          type="text"
          id="task-input"
          class="task-form__input"
          placeholder="Add a new taskâ€¦"
          aria-label="New task"
          maxlength="120"
          required
        />
        <button type="submit" class="btn btn--primary" aria-label="Add task">+</button>
      </form>

      <ul id="task-list" class="task-list" aria-live="polite" aria-label="Task list"></ul>
    </section>

    <!-- ----------- Pomodoro Timer ----------- -->
    <section class="card" id="timer-section" aria-labelledby="timer-heading">
      <h2 id="timer-heading" class="card__title">Focus Timer</h2>

      <div id="timer-display" class="timer-display" aria-live="polite" aria-atomic="true">25:00</div>

      <div class="timer-controls">
        <button id="timer-start" class="btn btn--primary">Start</button>
        <button id="timer-pause" class="btn btn--secondary" disabled>Pause</button>
        <button id="timer-reset" class="btn btn--ghost">Reset</button>
      </div>
    </section>

  </main>

  <script src="js/app.js"></script>
</body>
</html>
