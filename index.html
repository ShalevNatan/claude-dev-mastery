<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevOps Learning Platform</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ===================== HEADER: Clock, Greeting & XP Bar ===================== -->
  <header class="header">
    <div class="header__clock-wrap">
      <p id="greeting" class="greeting">Good morning</p>
      <div id="clock" class="clock">00:00:00</div>
    </div>

    <div class="xp-bar-container">
      <div class="xp-bar-meta">
        <span id="level-label" class="xp-bar-meta__level">Level 1</span>
        <span id="xp-label"    class="xp-bar-meta__xp">0 / 100 XP</span>
      </div>
      <div class="progress-bar progress-bar--xp" role="progressbar" aria-label="Level progress" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar__fill" id="xp-bar-fill" style="width: 0%"></div>
      </div>
    </div>
  </header>

  <!-- ===================== MAIN CONTENT ===================== -->
  <main class="dashboard">

    <!-- ----------- Roadmap: Skill Tree (primary) ----------- -->
    <section class="roadmap" id="roadmap-section" aria-labelledby="roadmap-heading">
      <h2 id="roadmap-heading" class="section-title">DevOps Roadmap</h2>
      <div id="skill-tree" class="skill-tree">
        <!-- Skill cards injected by JS -->
      </div>
    </section>

    <!-- ----------- Sidebar: Deep Work Timer + Tasks ----------- -->
    <aside class="sidebar">

      <!-- Pomodoro Timer -->
      <div class="card" id="timer-section" aria-labelledby="timer-heading">
        <h2 id="timer-heading" class="card__title">Deep Work</h2>
        <div id="timer-display" class="timer-display" aria-live="polite" aria-atomic="true">25:00</div>
        <div class="timer-controls">
          <button id="timer-start" class="btn btn--primary">Start</button>
          <button id="timer-pause" class="btn btn--secondary" disabled>Pause</button>
          <button id="timer-reset" class="btn btn--ghost">Reset</button>
        </div>
      </div>

      <!-- Quick Tasks (Phase 1 utility) -->
      <div class="card" id="task-section" aria-labelledby="task-heading">
        <h2 id="task-heading" class="card__title">Quick Tasks</h2>
        <form id="task-form" class="task-form" autocomplete="off">
          <input
            type="text"
            id="task-input"
            class="task-form__input"
            placeholder="Add a taskâ€¦"
            aria-label="New quick task"
            maxlength="120"
            required
          />
          <button type="submit" class="btn btn--primary" aria-label="Add task">+</button>
        </form>
        <ul id="task-list" class="task-list" aria-live="polite" aria-label="Quick task list"></ul>
      </div>

    </aside>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
